<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contáctanos - Phi-sics</title>
    <link href="../css/styles.css" rel="stylesheet" />
</head>
<body>
    <header>
        <div class="logo">
            <h1>Sistema Inercial e Inercia</h1>
        </div>
        <nav>
            <a href="../index.html">Inicio</a>
            <a href="sistemaReferencia.html">Sistemas de Referencia</a>
            <a href="inercia.html">Inercia</a>
            <a href="contactanos.html">Contáctanos</a>
        </nav>
    </header>
    <main>
        <section class="contactanos">
            <h3>Contáctanos</h3>
            <p>Dinos qué tema te gustaría aprender o algún otro comentario:</p>
            <form action="#" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required><br>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required><br>

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono"><br>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" required></textarea><br>

                <button type="submit" class="btn">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; Phi-sics 2024</p>
        </div>
    </footer>
</body>
</html>
